name: GitHub CI

on: [push, pull_request]

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [11]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Arquillian
        uses: actions/checkout@v3
        with:
          repository: 'arquillian/arquillian-container-jetty'
          ref: 'master'

      - name: Set up JDK Arquillian
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'maven'

      - name: Build Arquillian with Maven
        run: mvn install  -B

      - name: Checkout Servlet TCK
        uses: actions/checkout@v3
        with:
          repository: 'olamy/jakartaee-tck'
          ref: 'servlet-module-atleast'

      - name: Set up JDK Servlet TCK
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'maven'

      - name: Build Servlet TCK with Maven
        run: mvn -V -B -U -pl :servlet,:junit5-extensions -am clean install -DskipTests -e  -B

      - name: Checkout TCK Run
        uses: actions/checkout@v3

      - name: Set up JDK TCK Run
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'maven'

      - name: Build TCK Run with Maven
        run: mvn -V -B -U -am clean verify -e  -B